<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Problem last forever</title>
</head>
<body>
  <h2>Kono shomossa e somossa na jodi tumi boshe na thako</h2>
  <ul>
    <li>git add .</li>
    <li>git commit -m "your message"</li>
    <li>git push origin main</li>
  </ul>
  <p>Jodi kono shomossa hoy, tahole:</p>

  <ul>
    <li>git status</li>
    <li>git log</li>
    <li>git diff</li>
    <li>git reset --hard</li>
    <li>git checkout -- .</li>  
    <li>git pull</li>
    <li>git push --force</li>
  </ul>
  
</body>
</html>
